<ion-header>
  <ion-toolbar color="secondary">
    <ion-title style="color:white;font-family: Roboto;
      font-weight: 700;
      line-height: 58px;
      text-align: center;margin-right: -65px;">
      <ng-container *ngIf="this?.alert">
        {{this?.alert?.site.siteName}}
      </ng-container>

    </ion-title>
    <ion-buttons slot="secondary">
      <ion-button fill="solid" style="font-size: 18px;" (click)="onDismiss()" color="secondary">
        <ion-icon slot="start" name="close-circle"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-icon name="notifications"></ion-icon>
      <ion-label> {{this?.alert?.alert?.label}}</ion-label>
    </ion-card-header>

    <ion-card-content>
      <ng-container *ngIf="this?.alert?.alert?.criticite.name">
        <div class="row">
          <div class="col-6">
            <ion-icon name="cog"></ion-icon>
            <ion-label>Criticite :</ion-label>
          </div>
          <div class="col-6">
            <label>{{this?.alert?.alert?.criticite.name}}</label>
          </div>
        </div>
      </ng-container>


      <ng-container *ngIf="this?.alert.createdAt.date">
        <div class="row">
          <div class="col-6">
            <ion-icon name="calendar"></ion-icon>
            <ion-label>Date Cr√©ation :</ion-label>
          </div>
          <div class="col-6">
            <label>{{this?.alert.createdAt.date | date: 'dd-MM-yyyy HH:mm' }}</label>
          </div>
        </div>
      </ng-container>


      <ng-container *ngIf="this?.alert.description">
        <div class="row">
          <div class="col-6">
            <ion-icon name="chatbox-ellipses"></ion-icon>
            <ion-label>Description :</ion-label>
          </div>
          <div class="col-6">
            <label>{{this?.alert.alert?.description}}</label>
          </div>
        </div>
      </ng-container>
    </ion-card-content>
  </ion-card>

</ion-content>
